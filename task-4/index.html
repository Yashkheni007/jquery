<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gap between start and end date</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div id="main-div">
      <h2>Calculate days between start and end date</h2>
      <div>
        <label for="startDate">Start date : </label>
        <input type="date" name="startDate" id="start-date" />
        <label for="endDate" id="endDate-lbl">End date : </label>
        <input type="date" name="endDate" id="end-date" /><br />
        <p id="result"></p>
      </div>
      <div>
        <button id="calculate">Calculate</button>
      </div>
    </div>
  </body>
</html>
