<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/add.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/trash.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/view-list.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
  </head>

  <body class="body d-flex m-4 p-0 justify-content-center">
    <div class="main-div p-3 h-auto shadow rounded-4">
      <div id="header">
        <header>
          <h1 class="h1 text-center m-0 p-0">
            <marquee>Marksheet</marquee>
          </h1>
          <a style="margin-right: 440px">TEACHER NAME : APEXA</a>
          <a style="margin-right: 60px">EXAM NAME : INTERNAL</a>
          <a style="margin-right: 510px">STANDARD : 10</a>
          <a>DIVISION : F</a>
        </header>
      </div>
      <div id="body">
        <h5
          class="h5 text-center"
          style="margin-top: 15px; margin-bottom: 10px; color: darkolivegreen"
        >
          STUDENT DETAILS
        </h5>
        <table class="tbl" id="tblData">
          <thead>
            <tr>
              <th>Name</th>
              <th>Roll No.</th>
              <th>Maths</th>
              <th>Chemistry</th>
              <th>Physics</th>
              <th>Total</th>
              <th>Percentage</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
        <div class="d-flex m-1 justify-content-end">
          <button
            id="prompt"
            style="margin-right: 7px"
            data-bs-toggle="tooltip"
            title="Add multiple row"
            data-bs-placement="bottom"
            onclick="addMultipleRow()"
          >
            <i class="gg-view-list"></i>
          </button>
          <button
            style="margin-right: 9px"
            class="action"
            data-bs-toggle="tooltip"
            title="Add Row"
            data-bs-placement="bottom"
            onclick="addRow()"
          >
            <i class="gg-add"></i>
          </button>
        </div>
      </div>
      <div>
        <footer>
          <label for="totalNumberOfStudent">Total Number Of Student : </label>
          <input
            class="footer-input"
            type="number"
            name="totalNumberOfStudent"
            id="totalNumberOfStudent"
          /><br />

          <label for="highestScore">Highest Score : </label>
          <input
            class="footer-input"
            type="number"
            name="highestScore"
            id="highestScore"
          />

          <label for="lowestScore">Lowest Score : </label>
          <input
            class="footer-input"
            type="number"
            name="lowestScore"
            id="lowestScore"
          />

          <label for="averageScore">Average Score : </label>
          <input
            type="number"
            name="averageScore"
            class="averageScore"
            id="averageScore"
            min="1"
            max="100"
            style="margin-right: 0px"
          />
        </footer>
      </div>
    </div>
    <script>
      var tooltipList1 = [].slice.call(
        document.querySelectorAll('[data-bs-toggle = "tooltip"]')
      );
      var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {
        return new bootstrap.Tooltip(tooltipTriggerfun);
      });
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
